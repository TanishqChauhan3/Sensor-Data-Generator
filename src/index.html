<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden; 
            position: relative; 
            height: 100vh; 
            width: 100vw; 
        }

        video#background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
            display: none; 
        }

        img#background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
            display: none; 
        }

        .navbar {
            background-color: #1d3455;
            border-bottom: 3px solid #162d56;
            padding: 0.5rem 1rem;
            position: relative; 
            z-index: 1;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #ccc;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item {
            margin-left: 10px;
        }

        .navbar-nav .nav-link {
            color: #fff;
            background-color: #ccc;
            font-size: 16px;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #1d3455;
            transform: scale(1.05);
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            position: relative; 
            z-index: 1;
            /* Adding a transition for movement */
            transform: translateX(0); 
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #1d3455;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .data p {
            font-size: 28px;
            color: #1d3455;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .data p:hover {
            font-size: 32px;
            font-weight: bold;
        }

        .data span {
            font-weight: bold;
            color: #000;
        }

        /* Styling for swipe buttons */
        .swipe-buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .swipe-button {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #1d3455;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source id="video-source" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img id="background-gif" src="" alt="Background GIF">

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Sensor Dashboard</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-link" href="#" onclick="fetchData(event)">Refresh</a>
        </div>
    </nav>

    <div class="container" id="data-container">
        <h1>Current Sensor Data</h1>
        <div class="data">
            <p>Temperature: <span id="temperature"></span>Â°C</p>
            <p>Humidity: <span id="humidity"></span>%</p>
        </div>
    </div>

    <!-- Swipe buttons -->
    <div class="swipe-buttons">
        <div class="swipe-button left" onclick="moveContainer(-100)"><</div>
        <div class="swipe-button right" onclick="moveContainer(100)">></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchData(event) {
            if (event) {
                event.preventDefault(); 
            }
      
            try {
                const response = await fetch('/sensor_data.json');
                const data = await response.json();
      
                if (typeof(Storage) !== "undefined") {
                    localStorage.setItem("sensorData", JSON.stringify(data));
                }
      
                document.getElementById('temperature').textContent = data.temperature.toFixed(2);
                document.getElementById('humidity').textContent = data.humidity.toFixed(2);
              
                updateBackgroundMedia(data.temperature);
      
            } catch (error) {
                console.error('Error fetching sensor data:', error);
            }
        }

        function updateBackgroundMedia(temperature) {
            let videoUrl;
            let gifUrl;
            let video = document.getElementById('background-video');
            let gif = document.getElementById('background-gif');

            if (temperature < 10) {
                gifUrl = 'cold.gif'; 
                videoUrl = ''; 
                gif.style.display = 'block'; 
                video.style.display = 'none'; 
                gif.src = gifUrl;
            } else if (temperature < 25) {
                gifUrl = 'moderate.gif'; 
                videoUrl = ''; 
                gif.style.display = 'block';
                video.style.display = 'none'; 
                gif.src = gifUrl;
            } else {
                gifUrl = ''; 
                videoUrl = 'hot.mp4'; 
                gif.style.display = 'none'; 
                video.style.display = 'block';
                document.getElementById('video-source').src = videoUrl;
                video.load(); 
            }
        }
      
        window.onload = function() {
            const storedData = localStorage.getItem('sensorData');
            if (storedData) {
                const data = JSON.parse(storedData);
                document.getElementById('temperature').textContent = data.temperature.toFixed(2);
                document.getElementById('humidity').textContent = data.humidity.toFixed(2);
                updateBackgroundMedia(data.temperature);
            } else {
                fetchData();
            }
        };

        function triggerTransition() {
            const container = document.getElementById('data-container');
            container.classList.add('transition-animation');

            container.addEventListener('animationend', function() {
                container.classList.remove('transition-animation');
            });
        }

        function moveContainer(offset) {
            const container = document.getElementById('data-container');
            const currentTransform = getComputedStyle(container).transform;
            const matrix = new DOMMatrix(currentTransform);
            container.style.transform = `translateX(${matrix.m41 + offset}px)`;
        }
    </script>
</body>
</html>
